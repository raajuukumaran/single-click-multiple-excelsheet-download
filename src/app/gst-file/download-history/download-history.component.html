<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Downloaded History
                    <span class="float-right">
                        <a (click)="goBack()" title="Back">
                            <i class="fa fa-arrow-circle-left" style="cursor: pointer;"></i>
                        </a>
                    </span>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Time</th>
                                <th>File Name</th>
                                <th>File Type</th>
                                <th>Download</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let record of downloadHistory">
                                <td>{{ record.user }}</td>
                                <td>{{ record.time }}</td>
                                <td>{{ record.fileName }}</td>
                                <td>{{ record.fileType }}</td>
                                <td>
                                    <!-- Redownload button -->
                                    <a title="Redownload">
                                        <span style="cursor: pointer;">
                                            <i class="fa fa-download" (click)="reDownloadFile(record)"
                                                style="cursor: pointer; font-size: 1.2rem;"></i>
                                        </span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
